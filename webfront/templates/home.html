DestinationListView = Backbone.View.extend({
    template: _.template($("#destination-list").html()),
    initialize : function(){
        _.bindAll(this,"render");
        //rerender whenever there's a change to the collection
        this.collection.bind("add", this.render);
        this.collection.bind("remove", this.render);
    },
    render : function() {
        $(this.el).html(this.template);
        var els = [];
        //loop the collection..
        var slug = this.options.slug
        this.collection.each(function(model){
            //rendering a view for each model in the collection
            if(typeof slug != 'undefined') {
                var view = new DestinationItemView({model : model, slug: slug });
            } else {
                var view = new DestinationItemView({model : model});
            }
            //adding it to our array
            els.push(view.render().el);
        });
        //push that array into this View's "el"
        $(this.el).append(els);
        return this;
    }
});

DestinationItemView = Backbone.View.extend({
    tagName: "li",
    className: "destination",
    template: _.template($("#destination-template").html()),
    initialize: function() {
        _.bindAll(this, "render", "remove");
        //this.model.bind("change", this.render);
     },
    render: function(eventName) {
        this.model.set({ active: this.options.slug })
        $(this.el).html(this.template(this.model.toJSON()));
        if(this.options.slug == this.model.get("slug")) {
            //$(this.el + ":parent").addClass("active")
            $(this.el).addClass("active")
        }
        return this;
    },
});

GossipItemView = Backbone.View.extend({
    template: _.template($("#gossip-template").html()),
    //tagName: "li", 
    initialize: function() {
        _.bindAll(this, "render", "remove");
        //this.model.bind("change", this.render);
     },

    render: function(eventName) {
        var markdown_body = ParseWiki(this.model.get("body"));
        var created = new Date(this.model.get("date"));
        var year = created.getFullYear();
        var month = created.getMonth() + 1;
        var day = created.getDate();
        console.log(created);
        var created_date = day + "." + month + "." + year;
        this.model.set({ date: created_date });
        this.model.set( { body: markdown_body } );
        $(this.el).html(this.template(this.model.toJSON()));
        return this;
    },
});

Home = Backbone.Router.extend({
    routes: {
        "": "index",
        "photos/:slug":     "getPhotos",

                var name = photos_by_slugs.models[0].attributes.destination.name
                photoView = new PhotoLargeListView({ collection: photos_by_slugs, el: '#pictures', name: name });
                photoView.render();
        }});

            photoView.render();
        }});*/
    },

        $("#header li.photos").addClass("active");
        photos.fetch({ success: function() {
            console.log("photo init");
            photoView = new PhotoListView({ collection: photos, el: '#pictures' });
            photoView.render();
        }});
        destinations.fetch({ success: function() {

   },

    },
